<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What would J/P do? | Pro Cloud Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        let dbClient; 
        let players = [], questions = [], answers = [];

        async function init() {
            // Initializing using the CONFIG object from config.js
            dbClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
            await fetchData();
        }

        async function fetchData() {
            const { data: p } = await dbClient.from('players').select('*');
            const { data: q } = await dbClient.from('questions').select('*');
            const { data: a } = await dbClient.from('answers').select('*');
            players = p || [];
            questions = q || [];
            answers = a || [];
            renderUI();
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'play') renderPlay();
        }

        async function addPlayer() {
            const name = document.getElementById('uName').value;
            const password = document.getElementById('uPass').value;
            if (!name || !password) return;
            await dbClient.from('players').insert([{ name, password }]);
            document.getElementById('uName').value = '';
            document.getElementById('uPass').value = '';
            await fetchData();
        }

        async function addQuestion() {
            const content = document.getElementById('newQ').value;
            if (!content) return;
            await dbClient.from('questions').insert([{ content }]);
            document.getElementById('newQ').value = '';
            await fetchData();
        }

        async function saveAnswer(pId, qId, val, pass) {
            const player = players.find(p => p.id === pId);
            if (player.password !== pass) { alert("Incorrect Password"); return; }
            await dbClient.from('answers').upsert({ player_id: pId, question_id: qId, val: val });
            await fetchData();
        }

        async function deleteItem(table, id) {
            if (!confirm("Are you sure?")) return;
            await dbClient.from(table).delete().eq('id', id);
            await fetchData();
        }

        function renderUI() {
            document.getElementById('pBadges').innerHTML = players.map(p => `
                <div class="badge">${p.name} <button class="btn-danger" onclick="deleteItem('players', '${p.id}')">X</button></div>
            `).join('');

            const sel = document.getElementById('editSelect');
            sel.innerHTML = '<option value="">Identify User...</option>' +
                players.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

            const summary = document.getElementById('configSummary');
            let h = '<table><thead><tr><th>Inquiry</th>' + players.map(p => `<th>${p.name}</th>`).join('') + '<th>Action</th></tr></thead><tbody>';
            questions.forEach(q => {
                h += `<tr><td class="q-cell">${q.content}</td>`;
                players.forEach(p => {
                    const has = answers.find(a => a.player_id === p.id && a.question_id === q.id);
                    h += `<td class="status-cell">${has ? 'âœ“' : '--'}</td>`;
                });
                h += `<td><button class="btn-danger" onclick="deleteItem('questions', '${q.id}')">Delete</button></td></tr>`;
            });
            summary.innerHTML = h + '</tbody></table>';
        }

        function unlockEditor() {
            const pId = document.getElementById('editSelect').value;
            const pass = document.getElementById('editPass').value;
            const player = players.find(p => p.id === pId);
            if (!player || player.password !== pass) { alert("Access Denied"); return; }

            const area = document.getElementById('editArea');
            area.style.display = 'block';
            let h = '<table><tr><th>Question</th><th>Your Secret Response</th></tr>';
            questions.forEach(q => {
                const a = answers.find(ans => ans.player_id === pId && ans.question_id === q.id);
                h += `<tr><td>${q.content}</td><td><input type="text" value="${a ? a.val : ''}" onchange="saveAnswer('${pId}', '${q.id}', this.value, '${pass}')" style="width:100%"></td></tr>`;
            });
            area.innerHTML = h + '</table>';
        }

        function renderPlay() {
            const wrap = document.getElementById('playTableWrap');
            let h = '<table><thead><tr><th>Question</th>' + players.map(p => `<th>${p.name}</th>`).join('') + '</tr></thead><tbody>';
            questions.forEach(q => {
                h += `<tr><td class="q-cell">${q.content}</td>`;
                players.forEach(p => {
                    const a = answers.find(ans => ans.player_id === p.id && ans.question_id === q.id);
                    h += `<td><div class="reveal-box">${a ? a.val : 'N/A'}</div></td>`;
                });
                h += '</tr>';
            });
            wrap.innerHTML = h + '</tbody></table>';
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            window.addEventListener('keydown', (e) => {
                if (e.code === "Space" && document.getElementById('play').classList.contains('active')) {
                    const next = document.querySelector('.reveal-box:not(.revealed)');
                    if (next) { e.preventDefault(); next.classList.add('revealed'); }
                }
            });
        });
    </script>

    <style>
        :root {
            --bg-obsidian: #0b0e14;
            --bg-slate: #161b22;
            --accent-gold: #c5a059;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-muted: #2d3748;
            --danger: #991b1b;
        }

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-obsidian); color: var(--text-primary); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 1200px; padding: 50px 20px; }
        
        h1 { font-weight: 300; letter-spacing: 5px; color: var(--accent-gold); text-align: center; text-transform: uppercase; margin-bottom: 40px; }
        
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; }
        button { padding: 12px 28px; border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; border: 1px solid transparent; transition: 0.3s; font-size: 0.75rem; letter-spacing: 1px; }
        
        .btn-gold { background: var(--accent-gold); color: var(--bg-obsidian); }
        .btn-outline { background: transparent; color: var(--accent-gold); border: 1px solid var(--accent-gold); }
        .btn-danger { background: var(--danger); color: white; padding: 4px 10px; font-size: 0.65rem; border: none; border-radius: 2px; }

        .section { background: var(--bg-slate); padding: 40px; border-radius: 4px; display: none; border: 1px solid var(--border-muted); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        .active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { color: var(--accent-gold); font-size: 0.8rem; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; border-left: 2px solid var(--accent-gold); padding-left: 15px; }
        input, select { background: var(--bg-obsidian); border: 1px solid var(--border-muted); color: white; padding: 12px; border-radius: 2px; outline: none; }
        input:focus { border-color: var(--accent-gold); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { background: #121820; color: var(--text-secondary); font-size: 0.65rem; padding: 20px; text-align: left; text-transform: uppercase; border-bottom: 1px solid var(--border-muted); }
        td { padding: 20px; border-bottom: 1px solid var(--border-muted); font-size: 0.9rem; vertical-align: middle; }

        .reveal-box { background: #1f2937; color: transparent; padding: 15px; border-radius: 2px; text-align: center; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; border-left: 0px solid var(--accent-gold); }
        .revealed { background: #262f3d !important; color: var(--accent-gold) !important; border-left: 4px solid var(--accent-gold); }
        
        .badge { background: var(--bg-obsidian); padding: 8px 16px; border-radius: 2px; border: 1px solid var(--border-muted); font-size: 0.8rem; display: flex; align-items: center; gap: 12px; }
        .status-cell { color: var(--text-secondary); text-align: center; font-family: monospace; }
        .q-cell { width: 30%; font-weight: 500; color: var(--text-primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>What would J/P do?</h1>
    <div class="nav">
        <button class="btn-gold" onclick="showSection('play')">Session Start</button>
        <button class="btn-outline" onclick="showSection('config')">Configuration</button>
    </div>

    <div id="config" class="section active">
        <div class="card-header">User Registry</div>
        <div style="display:flex; gap:15px; flex-wrap:wrap;">
            <input type="text" id="uName" placeholder="Username">
            <input type="password" id="uPass" placeholder="Access Code">
            <button class="btn-gold" onclick="addPlayer()">Register</button>
        </div>
        <div id="pBadges" style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;"></div>

        <div class="card-header" style="margin-top:50px;">Scenarios</div>
        <div style="display:flex; gap:15px;">
            <input type="text" id="newQ" placeholder="Enter question..." style="flex-grow:1">
            <button class="btn-gold" onclick="addQuestion()">Add</button>
        </div>
        <div id="configSummary" style="overflow-x:auto;"></div>

        <div style="margin-top:50px; border: 1px solid var(--border-muted); padding:30px; background: #0d1117;">
            <div class="card-header">Secured Response Entry</div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select id="editSelect" onchange="document.getElementById('editArea').style.display='none'"></select>
                <input type="password" id="editPass" placeholder="Verify Code">
                <button class="btn-gold" onclick="unlockEditor()">Unlock Identity</button>
            </div>
            <div id="editArea" style="display:none; margin-top:30px;"></div>
        </div>
    </div>

    <div id="play" class="section">
        <div class="card-header">Live Engagement</div>
        <div id="playTableWrap" style="overflow-x:auto;"></div>
        <div style="text-align: center;">
            <button class="btn-outline" style="margin-top:40px" onclick="document.querySelectorAll('.revealed').forEach(r=>r.classList.remove('revealed'))">Reset Table</button>
        </div>
    </div>
</div>

</body>
</html>
